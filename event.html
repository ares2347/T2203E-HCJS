<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>

    </style>
</head>
<body>
    <button type="button"
            onclick="clickMe()"
            onmouseenter="hoverMe()"
            onmouseleave="outMe()">
        Click Me!
    </button>
    <input type="text" placeholder="Enter..."
           onkeypress="keyPress()"
           onkeydown="keyDown()"
            onkeyup="keyUp()"
            onchange="onChange()">
    <select name="onChange" onchange="console.log(this)">
        <option value="hn">HN</option>
        <option value="sg">SG</option>
    </select>
    <script type="text/javascript" src="js/Event.js"></script>

</body>
</html>
