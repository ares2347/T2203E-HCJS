          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="lib/css/all.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>Practical Exam HCJS</title>
</head>
<body>
<section class="main">
    <div class="container col-md-12">
        <ul class="nav nav-tabs nav-justified row" role="tablist">
            <li role="presentation" class="col-md-6 active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">Login</a></li>
            <li role="presentation" class="col-md-6"><a href="#register" aria-controls="profile" role="tab" data-toggle="tab">Register</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login">
                <form action="" method="">
                    <label class="col-md-12">EMAIL</label>
                    <input class="col-md-12" type="email" placeholder="Email" name="email" required>
                    <label class="col-md-12">EMAIL</label>
                    <input class="col-md-12" type="password" placeholder="Password" name="pw" required>
                    <a  class="col-md-8" id="forgot" href="#">Forgot password?</a>
                    <button class="col-md-4"  type="button">Signin</button>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="register">//Register Form</div>
        </div>
    </div>
    <div class="container col-md-12" id="social">
        <a class="col-md-12" href="#" id="fb"><div >Sign in with <b>Facebook</b></div></a>
        <a class="col-md-12" href="#" id="gg"><div >Sign in with <b>Google+</b></div></a>
    </div>

</section>
<script type="text/javascript" src="lib/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script type="text/javascript" src="lib/js/script.js"></script>
</body>
</html>
